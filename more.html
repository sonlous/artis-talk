<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - ArtisTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-headphones-simple fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>
    <main class="main-screen more-screen" id="main-screen-more">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/person.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">sonluos</h4>
            <h6 class="user-component__subtitle">+82 0000-0000</h6>
          </div>
        </div>
        <div class="user-component__colunm">
          <i class="fa-solid fa-inbox fa-2x"></i>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fa-regular fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-raw__icon">
            <i class="fa-solid fa-mask"></i></i><span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
            <i class="fa-brands fa-affiliatetheme"></i></i><span>Themes</span>
        </div>
        <div class="icon-raw__icon">
            <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Images Start with 'B'</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <img class="more-suggestons__img" src="img/ball.png" />
                <span class="more-suggestions__icon-text">Ball</span>
            </div>
            <div class="more-suggestions__icon">
                <img class="more-suggestons__img" src="img/bug.png" />
                <span class="more-suggestions__icon-text">Bug</span>
            </div>
            <div class="more-suggestions__icon">
                <img class="more-suggestons__img" src="img/box.png" />
                <span class="more-suggestions__icon-text">Box</span>
            </div>
            <div class="more-suggestions__icon">
                <img class="more-suggestons__img" src="img/fly-bug.png" />
                <span class="more-suggestions__icon-text">Bug</span>
            </div>
            <div class="more-suggestions__icon">
                <img class="more-suggestons__img" src="img/bird.png" />
                <span class="more-suggestions__icon-text">Bird</span>
            </div>
            
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="artists.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">IV</span>
            <i class="fa-regular fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-glasses fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Too Big Screen</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5bc3e66188.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
