<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists - ArtisTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Artists</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-headphones-simple fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="artists-display-link"
      ><i class="fa-solid fa-circle-user"></i> Artists' Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i>
    </a>
    <main class="main-screen" id="main-screen-artists">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/person.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">sonluos</h4>
            <!-- <h6 class="user-component__subtitle">this sdajfl</h6> -->
          </div>
        </div>
        <div class="user-component__colunm"></div>
      </div>
      <div class="artists-screen__channel">
        <div class="artists-screen__channel-header">
          <span>Art Pieces</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/rose.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Rose
              </h4>
            </div>
          </div>
          <div class="user-component__colunm">
            <div>
              <span>VI</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="artists.html"
            ><i class="fa-solid fa-user-secret fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">IV</span>
            <i class="fa-regular fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-glasses fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <span id="art">Art</span>
      <span id="is">is</span>
      <span id="t">T</span>
      <span id="alk">alk</span>
    </div>
    <div id="no-mobile">
      <span>Too Big Screen</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5bc3e66188.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
