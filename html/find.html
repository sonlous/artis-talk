<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - ArtisTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen" id="main-screen-find">
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-solid fa-palette"></i><span>Add by Art Pieces</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by Id</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-artists">
        <h6 class="recommended-artists__title">Recommended Artists</h6>
        <span> You have no recommended artists. </span>
      </div>
      <div class="museum">
        <div class="museum__header">
          <h4>Open Art Museum</h4>
          <span
            >Go to Art Museum <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="museum-post">
        <div class="museum-post__column">
          <h5 class="museum-post__title">#LOUVRE</h5>
          <h6 class="museum-post__hashtags">#mona_lisa #venus_de_milo</h6>
          <div class="museum-post__members">
            <img src="img/balloon-dog.png" />
            <span class="museum-post__member-count">981 members</span>
            <div class="divider"></div>
            <span class="museum-post__member-status">Active</span>
          </div>
        </div>
        <div class="museum-post__column">
          <div class="museum-post__photo">
            <img src="img/louvre.png" />
            <div class="museum-post__heart-count">
              <i class="fa-solid fa-heart-pulse fa-xs"></i> <span>281</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="artists.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">IV</span>
            <i class="fa-regular fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-glasses fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Too Big Screen</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5bc3e66188.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
